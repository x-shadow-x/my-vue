<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app"></div>
	<script src="../dist/umd-dev.js"></script>
	<script>
		class MyComponent {
			localState = 'one';

			mounted() {
				setTimeout(() => {
					this.localState = 'two';
					this._update();
				}, 2000);
			}

			render() {
				return Vue.h('div', null, this.localState);
			}
		}
		
		const compVNode = Vue.h(MyComponent);
		Vue.render(compVNode, document.getElementById('app'));
	</script>
</body>

</html>
